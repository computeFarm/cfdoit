packages:
  xeus-zmq:
    # https://github.com/jupyter-xeus/xeus-zmq

    environment:
      repoProvider: github
      repoPath: jupyter-xeus/xeus-zmq
      repoVersion: '1.0.2'

    targets:
      - ${pkgLibs}xeus-zmq.a
      - $includesDir/xeus-zmq/zserver_zmg.hpp

    taskDependencies:
      - xeus
      - libzmq
      - cppzmq
      - nl-json

    fileDependencies:
      - ${pkgLibs}zmq.a
      - ${pkgLibs}xeus.a
      - $includesDir/zmq.h
      - $includesDir/xeus/xkernel.hpp
      - $includesDir/xeus/xkernel_configuration.hpp
      - $includesDir/xeus/xhelper.hpp

    tools:
      - cpp
      - cmake
      - ninja

    taskSnipet: cmakeCompile

# Notes:

# xeus-zmq REQUIRES the following OS packages:
#  - OpenSSL (libssl and libcryptop)
