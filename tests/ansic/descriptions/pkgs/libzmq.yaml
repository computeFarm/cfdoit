packages:
  libzmq:
    # https://github.com/zeromq/libzmq

    environment:
      repoProvider: github
      repoPath: zeromq/libzmq
      repoVersion: 'v4.3.4'

    targets:
      - ${pkgLibs}zmq.a'

    tools:
      - cpp
      - cmake
      - ninja

    taskSnipet: cmakeCompile

# NOTES:

# This should/may require the following OS packages:
#  - OpenSSL (libssl and libcrypto)
#  - Sodium