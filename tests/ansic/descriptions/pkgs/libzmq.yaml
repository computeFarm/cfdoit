packages:
  libzmq:
    # https://github.com/zeromq/libzmq

    repoProvider: github
    repoPath: zeromq/libzmq
    repoVersion: 'v4.3.4'

    targets:
      libs:
        - 'zmq.a'

    tools:
      - cpp
      - cmake
      - ninja

    taskSnipets:
      - snipet: gitHubDownload
        targets: CMakeLists.txt
      - cmakeCompile

# NOTES:

# This should/may require the following OS packages:
#  - OpenSSL (libssl and libcrypto)
#  - Sodium