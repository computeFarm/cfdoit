packages:
  xeus:
    # https://github.com/jupyter-xeus/xeus

    repoProvider: github
    repoPath: jupyter-xeus/xeus
    repoVersion: '3.0.5'

    targets:
      libs:
        - 'xeus.a'
      includes:
        - 'xeus/xkernel.hpp'
        - 'xeus/xkernel_configuration.hpp'
        - 'xeus/xhelper.hpp'

    dependencies:
      packages:
        - nl-json
        - xtl

      includes:
        - 'nlohmann/json.hpp'
        - 'xtl/xhash.hpp'

    tools:
      - cpp
      - cmake
      - ninja

    taskSnipets:
      - snipet: gitHubDownload
        targets: CMakeLists.txt
      - cmakeCompile

# Notes:

# xeus (on linux) REQUIRES the OS packages:
#  - uuid
