packages:
  xeus:
    # https://github.com/jupyter-xeus/xeus

    environment:
      repoProvider: github
      repoPath: jupyter-xeus/xeus
      repoVersion: '3.0.5'

    targets:
      - ${pkgLibs}xeus.a
      - $includesDir/xeus/xkernel.hpp
      - $includesDir/xeus/xkernel_configuration.hpp
      - $includesDir/xeus/xhelper.hpp

    taskDependencies:
      - nl-json
      - xtl

    fileDependencies:
      - $includesDir/nlohmann/json.hpp
      - $includesDir/xtl/xhash.hpp

    tools:
      - cpp
      - cmake
      - ninja

    taskSnipet: cmakeCompile

# Notes:

# xeus (on linux) REQUIRES the OS packages:
#  - uuid
