
projects:
  jsonEchoKernel:
    taskSnipet: gppInstallCommand
    created:
      - jsonEchoKernel
    tools:
      - cpp
    dependencies:
      packages:
        - xeus
        - xeus-zmq
        - nl-json
        - xtl
      pkgLibs:
        - xeus-zmq.a
        - xeus.a
        - zmq.a
      systemLibs:
        - crypto
        - sodium
        - uuid
    src:
      main.cpp:
        taskSnipet: gppCompile
        dependencies:
          packages:
            - xeus
            - xeus-zmq
        dependencies:
          pkgIncludes:
            - xeus/xkernel.hpp
            - xeus/xkernel_configuration.hpp
            - xeus-zmq/xserver_zmq.hpp
          srcIncludes:
            - jsonEcho.hpp

      jsonEcho.cpp:
        taskSnipet: gppCompile
        dependencies:
          packages:
            - xeus
        dependencies:
          pkgIncludes:
            - xeus/xhelper.hpp
