
projects:
  jsonEcho:
    targets:
      cmd:
        - jsonEchoKernel
    tools:
      - cpp
    dependencies:
      packages:
        - xeus
        - xeus-zmq
        - nl-json
        - xtl
      libs:
        - 'xeus-zmq.a'
        - 'xeus.a'
        - 'zmq.a'
        - 'crypto'
        - 'sodium'
        - 'uuid'
      src:
        main.cpp:
          packages:
            - xeus
            - xeus-zmq
          includes:
            - xeus/xkernel.hpp
            - xeus/xkernel_configuration.hpp
            - xeus-zmq/xserver_zmq.hpp
            - jsonEcho.hpp
        jsonEcho.cpp:
          packages:
            - xeus
          includes:
            - xeus/xhelper.hpp
