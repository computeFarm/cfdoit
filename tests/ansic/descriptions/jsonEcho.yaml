
projects:
  jsonEcho:
    taskSnipet: gccInstallCommand
    targets:
      - jsonEchoKernel
    tools:
      - cpp
    taskDependencies:
      - xeus
      - xeus-zmq
      - nl-json
      - xtl
    fileDependencies:
      - ${pkgLibs}xeus-zmq.a
      - ${pkgLibs}xeus.a
      - ${pkgLibs}zmq.a
      - ${systemLibs}crypto
      - ${systemLibs}sodium
      - ${systemLibs}uuid
    src:
      main.cpp:
        taskSnipet: gccCompile
        environment:
          INCLUDES: ""
        taskDependencies:
          - xeus
          - xeus-zmq
        fileDependencies:
          - $includesDir/xeus/xkernel.hpp
          - $includesDir/xeus/xkernel_configuration.hpp
          - $includesDir/xeus-zmq/xserver_zmq.hpp
          - $srcDir/jsonEcho.hpp
      jsonEcho.cpp:
        taskSnipet: gccCompile
        taskDependencies:
          - xeus
        fileDependencies:
          - $includesDir/xeus/xhelper.hpp
